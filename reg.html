<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SigUp to Ankit social gym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img class="img-fluid" src="images/d66cf54d76e94487f939fc50026c5244.png" alt="logo">
                </div>
                <form class ="rounded bg-white shadow p-5"action="connect.php" method ="post">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Create an account</h3>
                    <div class="fw-normal text-muted mb-2">
                        Already hava an account? <a href="index.html" class="text-primary fw-bold text-decoration-none">Sign in here</a>
                    </div>

                    <div class="text-center text-muted text-uppercase mb-2">or</div>

                    <a href="#" class="btn btn-light login_with w-100 mb-4">
                        <img src="images/google-icon.svg" class="img-fluid me-3">Sign in With Google
                    </a>

                    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingLastName" placeholder="name@example.com">
                        <label for="floatingLastName">First Name</label>
                      </div>

                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingFirstName" placeholder="name@example.com">
                        <label for="floatingFirstName">Last Name</label>
                      </div>


                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>

                      <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingNumber" placeholder="name@example.com">
                        <label for="floatingNumber">Phone no.</label>
                      </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                        <span class="password-info mt-2">
                            Use 5 or more characters with a mix of letters,numbers & symbols.
                        </span>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Password">
                        <label for="floatingConfirmPassword">Confirm Password</label>
                      
                    </div>

                    <div class="col-12 d-flex align-items-center">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck" checked>
                          <label class="form-check-label ms-2" for="gridCheck">
                            I agree <a href="#">Terms and conditions</a>
                          </label>

                        </div>
                    </div>

                    

                    <button type="submit" class="btn btn-primary submit-btn w-100 my-4">Continue</button>
              

                 
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
